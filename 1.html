<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聚合搜索网站</title>
  <style>
    /* 添加样式 */
  </style>
</head>
<body>
  <h1>聚合搜索网站</h1>
  <input type="text" id="searchInput" placeholder="输入搜索词">
  <select id="searchEngine">
    <option value="google">谷歌搜索</option>
    <option value="bilibili">Bilibili搜索</option>
    <option value="zhihu">知乎搜索</option>
    <option value="youtube">YouTube搜索</option>
    <option value="douyin">抖音搜索</option>
    <option value="tiktok">TikTok搜索</option>
    <option value="weibo">微博搜索</option>
    <option value="twitter">推特搜索</option>
    <option value="jingdong">京东搜索</option>
    <option value="taobao">淘宝搜索</option>
  </select>
  <button id="searchButton">搜索</button>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
